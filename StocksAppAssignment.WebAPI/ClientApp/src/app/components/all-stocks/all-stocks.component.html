<button id="load-stocks-button"
        type="button"
        class="button button-blue-back margin-bottom"
        >
  Load Stocks
</button>
<table class="table w-100">
  <thead>
    <tr>
      <th style="width: 5%">Currency</th>
      <th style="width: 55%">Description</th>
      <th style="width: 15%">Display Symbol</th>
      <th style="width: 15%">Symbol</th>
      <th style="width: 15%">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks; index as i">
      <td>{{stock.currency}}</td>
      <td>
        <a>{{stock.description}}</a>
      </td>
      <td>{{stock.displaySymbol}}</td>
      <td>{{stock.symbol}}</td>
      <td>{{stock.type}}</td>
    </tr>
  </tbody>
</table>
<button id="load-more-button"
        type="button"
        class="button button-green-back margin-top"
        style="display: none"
        >
  Load More...
</button>
